<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Ceci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .text-container {
            position: absolute;
            top: 25%;
            text-align: center;
        }
        h2 {
            color: #6f6f6f;
            margin: 0;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 60%;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg) translate(-50%, -50%);
            animation: pulse 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.2) rotate(-45deg) translate(-50%, -50%);
            }
            100% {
                transform: scale(1) rotate(-45deg) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h2>Est√°s bien bonita Ceci</h2>
    </div>
    <div class="heart"></div>
</body>
</html>
